<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fase 2</title> <link rel="shortcut icon" href="android-chrome-192x192.png" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #d60f0ffd;
            text-align: center;
        }
        .question-container {
            background-color: #1b02fc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            background-color: #c5f1002d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .wrong {
            position: relative;
            transition: 0.3s;
        }
    </style>
</head>
<body>
    <div class="question-container">
        <h2>Qual anime eu gosto mais ?</h2>
      
        <button class="wrong" onclick="wrongAnswer()">Dragonball</button>
         
        <button class="wrong" onclick="wrongAnswer()">Rei leão</button>

            <button onclick="nextLevel()">Naruto</button>

        <button class="wrong" onclick="wrongAnswer()">boby esponja</button>
    </div>

    <script>
        function nextLevel() {
            window.location.href = 'fase3.html';  // Carregar a próxima fase
        }

        function wrongAnswer() {
            alert('Resposta errada, tente novamente!');
        }

        // Fazer as respostas erradas se moverem quando o mouse se aproxima
        const wrongButtons = document.querySelectorAll('.wrong');
        wrongButtons.forEach(button => {
            button.addEventListener('mouseenter', () => {
                button.style.top = `${Math.random() * 300}px`;
                button.style.left = `${Math.random() * 300}px`;
            });
        });
    </script>
</body>
</html>
