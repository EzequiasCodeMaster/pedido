<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fase 8</title> <link rel="shortcut icon" href="android-chrome-192x192.png" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #350421fd;
            text-align: center;
        }
        .question-container {
            background-color: #fbff000a;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgb(235, 235, 235);
        }
        button {
            padding: 10px 20px;
            background-color: #000f01;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
            box-shadow: 0 0 19px rgb(222, 221, 223);
        }
        button:hover {
            background-color: #45a049;
        }
        .wrong {
            position: relative;
            transition: 0.3s;
        }
    </style>
</head>
<body>
    <div class="question-container">
        <h2> Quanto tempo temos de namoro ?</h2>
        <p>ta quase la</p>
      
        <button class="wrong" onclick="wrongAnswer()">1 ano</button>
         
        <button class="wrong" onclick="wrongAnswer()">6 meses </button>
        <button class="wrong" onclick="wrongAnswer()">7 meses</button>
        
         <button onclick="nextLevel()">8 meses</button>
    </div>

    <script>
        function nextLevel() {
            window.location.href = 'fase9.html';  // Carregar a prÃ³xima fase
        }

        function wrongAnswer() {
            alert('Resposta errada, tente novamente!');
        }

        // Fazer as respostas erradas se moverem quando o mouse se aproxima
        const wrongButtons = document.querySelectorAll('.wrong');
        wrongButtons.forEach(button => {
            button.addEventListener('mouseenter', () => {
                button.style.top = `${Math.random() * 300}px`;
                button.style.left = `${Math.random() * 300}px`;
            });
        });
    </script>
</body>
</html>
